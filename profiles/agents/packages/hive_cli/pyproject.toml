[build-system]
build-backend = "hatchling.build"
requires = [ "hatchling" ]

[project]
name = "hive-cli"
version = "0.1.0"
description = "Hive - Multi-agent worktree management CLI"
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
  "Programming Language :: Python :: 3.14",
]
dependencies = [ "cyclopts>=3", "prompt-toolkit>=3", "pydantic>=2", "pydantic-settings>=2", "pyyaml>=6", "rich>=13" ]

optional-dependencies.dev = [ "pytest>=7", "pytest-mock>=3", "ruff>=0.1" ]
scripts.hive = "hive_cli.app:app"

[tool.hatch.build.targets.wheel]
packages = [ "src/hive_cli" ]

[tool.hatch.build.targets.wheel.sources]
"src" = ""

[tool.hatch.build]
include = [
  "src/hive_cli/**/*.py",
  "src/hive_cli/**/*.yml",
]

[tool.ruff]
target-version = "py310"

line-length = 88
lint.select = [ "E", "F", "I", "UP" ]

[tool.pytest.ini_options]
testpaths = [ "tests" ]
pythonpath = [ "src" ]
