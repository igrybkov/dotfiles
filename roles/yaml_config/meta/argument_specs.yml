---
argument_specs:
  main:
    short_description: Merge settings into YAML config files
    description:
      - Recursively merges settings into existing YAML configuration files
      - Optionally creates the file if it does not exist
    options:
      yaml_configs:
        description: List of YAML configuration items to apply
        type: list
        elements: dict
        default: []
        options:
          file:
            description: Path to YAML file
            type: path
            required: true
          content:
            description: Dictionary of settings to merge into the file
            type: dict
            required: true
          create_file:
            description: Create the file if it does not exist
            type: bool
            default: false
